<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var bil1 = Number(prompt("Masukkan bilangan pertama"));
    var bil2 = Number(prompt("Masukkan bilangan kedua"));
    if (bil1 > bil2){
        alert("Bilangan pertama lebih besar dari bilangan kedua");
        window.location.reload();
    } else {
        alert("Bilangan kedua lebih besar dari bilangan pertama");
        window.location.reload();
    }
    </script>
</body>
</html>
