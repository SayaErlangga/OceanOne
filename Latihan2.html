<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script>
    var konfirmasi = confirm("Apakah Anda Praktikan PPW1?");
    if (konfirmasi){
        var nama = prompt("Masukkan Nama Anda");
        var nim = prompt("Masukkan NIM Anda");
        var angkatan = prompt("Masukkan Angkatan Anda");
        document.write("<table class='table' style='text-align: center;'><thead><tr><th scope='col'>Nama</th><th scope='col'>NIM</th><th scope='col'>Angkatan</th></tr></thead><tbody><tr><td scope='row'>" + nama +"</td><td>"+ nim +"</td><td>"+ angkatan +"</td></tr></tbody></table>");
    } else {
        alert("Anda Bukan Praktikan PPW1, anda tidak boleh masuk!");
        window.location.reload();
    }
    </script>
</body>
</html>
